<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Signal Bot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <header class="header">
    <h1>QUANTUM SIGNAL BOT</h1>
    <span class="subtitle">Real-Time Momentum Scanner · Scalping Engine</span>
  </header>

  <section class="top-panel">
    <div class="card" style="grid-column: span 3">
      <label>MOMENTUM SCANNER (LIVE)</label>
      <div id="scanner" class="value"></div>
    </div>
  </section>

  <section class="top-panel">
    <div class="card">
      <label>ASSET</label>
      <select id="assetSelect">
        <option>BTC</option>
        <option>ETH</option>
        <option>XRP</option>
        <option>SOL</option>
      </select>
    </div>

    <div class="card">
      <label>TIME (IST)</label>
      <div class="value" id="time"></div>
    </div>

    <div class="card">
      <label>SIGNAL</label>
      <div class="value">SCALPING MODE</div>
    </div>
  </section>

  <section class="signal-panel">
    <div class="signal-box neutral" id="signalBox">NO SIGNAL</div>
    <div class="entry-text">ENTRY: NEXT CANDLE · EXIT: +30s</div>
  </section>

  <footer class="footer">
    Scanner → Select ACTIVE asset → Execute precisely
  </footer>

</div>

<script src="app.js"></script>
</body>
</html>
