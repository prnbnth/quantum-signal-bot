<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Signal Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <header class="header">
    <h1>QUANTUM SIGNAL BOT</h1>
    <p class="subtitle">Real-Time Momentum Scanner · Scalping Engine</p>
  </header>

  <!-- SCANNER -->
  <section class="scanner-panel">
    <h3>MOMENTUM SCANNER (LIVE)</h3>
    <div id="scanner" class="scanner-grid"></div>
  </section>

  <!-- INFO -->
  <section class="info-grid">
    <div class="info-card">
      <label>ASSET</label>
      <select id="assetSelect">
        <option>BTC</option>
        <option>ETH</option>
        <option>XRP</option>
        <option>SOL</option>
      </select>
    </div>

    <div class="info-card">
      <label>TIME (IST)</label>
      <div id="time" class="value"></div>
    </div>

    <div class="info-card">
      <label>SIGNAL</label>
      <div class="value">SCALPING MODE</div>
    </div>
  </section>

  <!-- SIGNAL -->
  <section class="signal-panel">
    <div id="signalBox" class="signal-box">NO SIGNAL</div>
    <div class="entry-text">ENTRY: NEXT CANDLE · EXIT: +30s</div>
  </section>

  <footer class="footer">
    Scanner → Select ACTIVE asset → Execute precisely
  </footer>

</div>

<script src="app.js"></script>
</body>
</html>
