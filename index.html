<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Signal Bot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <header class="header">
    <h1>QUANTUM SIGNAL BOT</h1>
    <span class="subtitle">Real-Time Momentum Scanner · Scalping Engine</span>
  </header>

  <!-- MOMENTUM SCANNER -->
  <section class="top-panel">
    <div class="card" style="grid-column: span 3">
      <label>MOMENTUM SCANNER (LIVE)</label>
      <div id="scanner" class="value">Loading scanner...</div>
    </div>
  </section>

  <section class="top-panel">

    <div class="card">
      <label>ASSET</label>
      <select id="assetSelect">
        <optgroup label="CRYPTO">
          <option value="BTC">BTC</option>
          <option value="ETH">ETH</option>
          <option value="XRP">XRP</option>
          <option value="SOL">SOL</option>
        </optgroup>

        <optgroup label="FOREX">
          <option value="EUR/USD">EUR / USD</option>
          <option value="GBP/USD">GBP / USD</option>
          <option value="USD/JPY">USD / JPY</option>
          <option value="EUR/JPY">EUR / JPY</option>
          <option value="GBP/JPY">GBP / JPY</option>
          <option value="AUD/USD">AUD / USD</option>
          <option value="USD/CAD">USD / CAD</option>
        </optgroup>

        <optgroup label="METALS">
          <option value="XAU/USD">XAU / USD</option>
          <option value="XAG/USD">XAG / USD</option>
        </optgroup>
      </select>
    </div>

    <div class="card">
      <label>TIME (IST)</label>
      <div class="value" id="time">--:--:--</div>
    </div>

    <div class="card">
      <label>SIGNAL</label>
      <div class="value">SCALPING MODE</div>
    </div>

  </section>

  <section class="signal-panel">
    <div class="signal-box neutral" id="signalBox">NO SIGNAL</div>
    <div class="entry-text">ENTRY: NEXT CANDLE · EXIT: +30s</div>
  </section>

  <footer class="footer">
    <span>Scanner → Select HOT asset → Execute precisely</span>
  </footer>

</div>

<script src="app.js"></script>
<script>
  document.getElementById("assetSelect").addEventListener("change", e => {
    connectMarket(e.target.value);
  });
</script>

</body>
</html>
